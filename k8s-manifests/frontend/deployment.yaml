apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: misacademy/frontend:v1
        ports:
        - containerPort: 3000
        env:
        - name: BACKEND_URL
          value: "http://backend-service.backend.svc.cluster.local:5000"

