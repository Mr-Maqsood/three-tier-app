apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: misacademy/frontend:v3
        ports:
        - containerPort: 3000
        env:
            - name: BACKEND_IP_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: frontend-config          # name of your ConfigMap
                  key: REACT_APP_API_BASE_URL    # specific key in ConfigMap
